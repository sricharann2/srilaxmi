<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
        }
        .tab-button:hover {
            background-color: #0056b3;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button.submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit-button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .action-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .verify-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .verify-button:hover {
            background-color: #e0a800;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .feedback-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .confirm-button {
            background-color: #dc3545;
            color: white;
        }
        .confirm-button:hover {
            background-color: #c82333;
        }
        .cancel-button {
            background-color: #28a745;
            color: white;
        }
        .cancel-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rice Mill Data Management</h1>
        <div class="tab-container">
            <button class="tab-button" id="dataEntryTab">Data Entry</button>
            <button class="tab-button" id="dataViewerTab">Data Viewer</button>
        </div>

        <!-- Data Entry Section -->
        <div id="dataEntry" class="section active">
            <form id="dataEntryForm"> <!-- Updated ID to match JavaScript -->
                <label for="village">Village</label>
                <select id="village" required>
                    <option value="buggaram">Buggaram</option>
                    <option value="sirikonda">Sirikonda</option>
                    <option value="jagtial">Jagtial</option>
                    <option value="other">Other (Add New)</option>
                </select>
                <div id="newVillageContainer" style="display:none;">
                    <label for="newVillage">New Village Name</label>
                    <input type="text" id="newVillage">
                </div>

                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" id="vehicleNumber" required>

                <label for="loadedWeight">Loaded Weight (kg)</label>
                <input type="number" id="loadedWeight" required>

                <label for="emptyWeight">Empty Weight (kg)</label>
                <input type="number" id="emptyWeight" required>

                <label for="bagWeight">Bag Weight (kg)</label>
                <input type="number" id="bagWeight" step="0.01" placeholder="e.g., 42.5" required>

                <button type="submit" class="submit-button">Submit</button>
                <div class="feedback-message" id="feedbackMessage"></div>
            </form>
        </div>

        <!-- Data Viewer Section -->
        <div id="dataViewer" class="section">
            <button id="downloadPdfButton" class="submit-button" style="margin-top: 10px;">Download Data as PDF</button>
            <div id="tableContainer"></div>
        </div>

        <!-- Confirmation Popup -->
        <div class="popup" id="confirmDeletePopup">
            <div class="popup-content">
                <p>Are you sure you want to delete this entry?</p>
                <button class="popup-button confirm-button" id="confirmDeleteButton">Delete</button>
                <button class="popup-button cancel-button" id="cancelDeleteButton">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="datastore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Main script logic here (if any)
    </script>
</body>
</html>
